version: '3.8'

services:
  mysql:
    image: 'mysql:latest'
    environment:
      - MYSQL_DATABASE=mydatabase
      - MYSQL_PASSWORD=secret
      - MYSQL_ROOT_PASSWORD=verysecret
      - MYSQL_USER=myuser
    ports:
      - 3306:3306
  api:
    build: ./api
    ports:
      - 8080:8080
    depends_on:
      - mysql
  web: 
    build: ./web
    ports:
      - 3000:5173
